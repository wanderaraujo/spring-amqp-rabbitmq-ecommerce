server:
  port: 8082

spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: 123456
    listener:
      simple:
        default-requeue-rejected: "false"
        retry:
          enabled: "true"
          max-attempts: "3"
          initial-interval: 5s
          multiplier: "2"
